  <main>
    <h1 class="page-title">Contact Us</h1>
    <p class="page-subtitle">Weâ€™d love to hear from you! Send us a message below.</p>

    <div class="form-card container">
      <form id="contactForm" class="contact-form">
        <label>Full Name *</label>
        <input type="text" id="contactName" placeholder="e.g., Alex Joe" required />

        <label>Email Address *</label>
        <input type="email" id="contactEmail" placeholder="e.g., joe@example.com" required />

        <label>Your Message *</label>
        <textarea id="contactMessage" placeholder="Type your message..." required></textarea>

        <button type="submit" class="btn-submit">Send Message</button>
        <p id="contactMessageFeedback"></p>
      </form>
    </div>
