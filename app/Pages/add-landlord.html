<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CampusNest | Add Landlord</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (modular) -->
  <script type="module" src="firebase.js"></script>

  <!-- Add Landlord JS -->
  <script type="module" src="add-landlord.js"></script>
  <script type="module" src="auth.js"></script>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="container navbar">
      <div class="logo"> 
  <img src="images/logo.png.png" alt="CampusNest"/> 
  <span>CampusNest</span>
</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="listings.html">View Listings</a></li>
        <li><a href="landlords.html">Verified Landlords</a></li>
        <li><a href="add-listing.html">Add Listing</a></li>
        <li><a href="add-landlord.html" class="active">Add Landlord</a></li>

          <li id="authContainer">
        <button id="authBtn" class="btn">Sign In</button>
      </li>

      <li class="dropdown" id="userDropdown" style="display:none;">
        <button id="userMenuBtn" class="user-btn">
          <span id="username">User</span>
        </button>

        <div class="dropdown-menu">
          <div class="dropdown-header">
            <strong id="userNameTop">ðŸ«†</strong>
          </div>
          <a href="profile.html">My Profile</a>
          <a href="enquiries.html">My Enquiries</a>
          <button id="logoutBtn">Logout</button>
        </div>
      </li>
      </ul>
    </div>
  </header>

  <!-- ===== MAIN FORM SECTION ===== -->
  <main>
    <section class="add-landlord container">
      <h1>Add New Landlord</h1>
      <p class="intro-text">Fill in the landlord's details below to add them to CampusNest.</p>

      <form id="landlordForm" class="listing-form">
        <div class="form-group">
          <label for="name">Full Name <span class="required">*</span></label>
          <input type="text" id="name" placeholder="e.g., Alex Joe" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone" placeholder="e.g., 0712345678" required>
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" placeholder="e.g., joe@example.com" required>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Optional">
        </div>

        <div class="form-group">
          <label for="photo">Profile Image</label>
          <input type="file" id="photo" accept="image/*">
        </div>

        <button type="submit" class="btn submit-btn">Add Landlord</button>
        <p id="formMessage" class="form-message"></p>
      </form>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="container">
      <p>&copy; 2025 CampusNest | All Rights Reserved</p>
    </div>
  </footer>
  <div class="auth-modal" id="authModal" style="display:none;">
  <div class="auth-box">
    <button class="auth-close" id="authClose">&times;</button>

    <div class="auth-tabs">
      <button id="signInTab" class="active">Sign In</button>
      <button id="signUpTab">Sign Up</button>
    </div>

    <form id="signInForm" class="auth-form">
      <input type="email" id="signInEmail" placeholder="Email" required>
      <input type="password" id="signInPassword" placeholder="Password" required>
      <button type="submit" class="btn">Sign In</button>

      <button type="button" id="googleSignInBtn" class="google-btn">
        Sign In with Google
      </button>

      <p id="signInMessage" class="status-message error-message"></p>
    </form>

    <form id="signUpForm" class="auth-form" style="display:none;">
      <input type="text" id="signUpName" placeholder="Full Name" required>
      <input type="email" id="signUpEmail" placeholder="Email" required>
      <input type="password" id="signUpPassword" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
      <p id="signUpMessage" class="status-message"></p>
    </form>
  </div>
</div>
</body>
</html>
